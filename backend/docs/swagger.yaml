basePath: /api
definitions:
  api.Branch:
    properties:
      id:
        type: string
      municipality:
        type: string
      name:
        type: string
      retailerId:
        type: string
      retailerName:
        type: string
      street:
        type: string
    type: object
  api.Receipt:
    properties:
      branchId:
        type: string
      date:
        type: string
      description:
        type: string
      entries:
        items:
          $ref: '#/definitions/api.ReceiptEntry'
        type: array
      id:
        type: string
      receiptMetadata:
        $ref: '#/definitions/api.ReceiptMetadata'
      retailerId:
        type: string
    type: object
  api.ReceiptEntry:
    properties:
      amount:
        type: number
      quantity:
        type: integer
      title:
        description: Id       primitive.ObjectID `bson:"_id" json:"id,omitempty"`
        type: string
      vatRate:
        type: number
    type: object
  api.ReceiptMetadata:
    properties:
      checkSum:
        type: string
      serialNumber:
        type: string
      signatureCount:
        type: string
      terminalId:
        type: string
      transactionId:
        type: string
    type: object
  api.Retailer:
    properties:
      category:
        type: string
      country:
        type: string
      id:
        type: string
      municipality:
        type: string
      name:
        type: string
      street:
        type: string
    type: object
  api.Transaction:
    properties:
      amount:
        type: number
      date:
        type: string
      description:
        type: string
      iban:
        type: string
      id:
        type: string
      purpose:
        type: string
      receiptId:
        type: string
      userid:
        type: string
      valutaDate:
        type: string
    type: object
